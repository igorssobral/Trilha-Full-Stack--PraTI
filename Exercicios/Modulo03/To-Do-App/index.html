<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>To-Do APP</title>
    <style></style>
  </head>
  <body class="bg-zinc-200 antialiased">
    <header
      class="absolute w-full z-50 h-16 flex items-center justify-center bg-zinc-900 text-white"
    >
      <nav>
        <div class="logo">
          <h1 class="text-2xl font-bold">To-Do APP</h1>
        </div>
      </nav>
    </header>

    <main class="flex h-svh flex-col items-center">
      <!-- Modal nova tarefa -->
      <section
        class="absolute top-0 w-full h-full z-50 hidden justify-center items-center bg-black/50"
        id="modal-new-task"
      >
        <div class="w-80 h-auto bg-zinc-200 rounded-lg p-4 space-y-4">
          <h1 class="text-zinc-900 text-2xl font-extrabold text-center">
            Nova Tarefa
          </h1>
          <form action="" id="task-form" class="flex flex-col space-y-3">
            <input
              type="text"
              id="task"
              class="h-10 rounded-md outline-none pl-2 border-2 border-teal-900/20"
              placeholder="Tarefa"
              required
            />
            <textarea
              name=""
              id="description"
              class="rounded-md outline-none p-2 border-2 border-teal-900/20"
              placeholder="Descrição"
              rows="4"
              required
            ></textarea>
            <button
              type="submit"
              class="h-10 bg-teal-700 text-white py-1 rounded-md"
            >
              Salvar
            </button>
            <button
              type="button"
              onclick="closeModalNewTask()"
              class="h-10 bg-zinc-700 text-white py-1 rounded-md"
            >
              Cancelar
            </button>
          </form>
        </div>
      </section>

      <section class="w-full h-[95%] mt-2 flex flex-col items-center space-y-4">
        <div
          class="bg-white max-2xl:w-[90%] 2xl:w-[65%] flex flex-col-reverse gap-2 lg:gap-0 md:flex-row justify-evenly items-center p-4 rounded-xl mt-20"
        >
          <button
            class="text-teal-900 w-max p-2 rounded-lg border-2 hover:bg-teal-900 hover:text-zinc-100 transition"
            onclick="openModalNewTask()"
          >
            <i class="bi bi-plus-circle mr-2"></i>Adicionar tarefa
          </button>

          <div>
            <input
              type="text"
              class="pl-2 py-2 outline-none border-2 rounded-lg"
              placeholder="Buscar tarefas"
            />
            <button
              type="button"
              class="p-2 w-10 bg-transparent border-2 rounded-lg hover:border-teal-700 transition"
            >
              <i class="bi bi-search text-zinc-400"></i>
            </button>
          </div>
        </div>
        <h1 class="text-2xl text-zinc-900 font-bold">Suas Tarefas</h1>
        <div
          id="task-list"
          class="max-2xl:w-4/5  max-2xl:justify-center lg:max-w-max 2xl:w-[67%] h-auto flex flex-wrap p-4 gap-10 border-t-1 border-teal-950 overflow-y-auto [&::-webkit-scrollbar]:w-2  [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-300 dark:[&::-webkit-scrollbar-thumb]:bg-teal-900/50 [&::-webkit-scrollbar-thumb]:rounded-lg"
        ></div>
      </section>
    </main>

    <footer
      class="absolute bottom-0 w-full flex items-center justify-center h-14 bg-zinc-900 text-white text-center text-sm"
    >
      <p class="lg:text-sm">
        &copy; 2024 To-Do APP. Todos os direitos reservados.
      </p>
    </footer>

    <!-- Modais -->
    <div
      class="absolute top-0 w-full h-full hidden justify-center items-center bg-black/50"
      id="modal-edit-task"
    >
      <div class="w-80 h-[400px] bg-zinc-200 rounded-lg p-4">
        <h1 class="text-zinc-900 text-2xl font-extrabold text-center py-4">
          Editar Tarefa
        </h1>
        <form action="" id="task-update-form" class="flex flex-col space-y-3">
          <input
            type="text"
            id="update-task"
            class="h-10 rounded-md outline-none pl-2"
            placeholder="Tarefa"
            required
          />
          <textarea
            name=""
            id="update-description"
            class="rounded-md outline-none p-2"
            placeholder="Descrição"
            rows="4"
            required
          ></textarea>
          <button
            type="submit"
            class="h-10 bg-teal-800 text-white py-1 rounded-md"
          >
            Atualizar
          </button>
          <button
            type="button"
            onclick="closeModalEditTask()"
            class="h-10 bg-zinc-700 text-white py-1 rounded-md"
          >
            Cancelar
          </button>
        </form>
      </div>
    </div>

    <div
      class="absolute top-0 w-full h-full hidden justify-center items-center bg-black/50"
      id="modal-finish-task"
    >
      <div class="w-max h-auto bg-zinc-200 rounded-lg p-4 space-y-3 shadow-2xl">
        <h1 class="text-zinc-900 text-lg font-extrabold text-start py-4">
          Deseja Concluir essa Tarefa?
        </h1>

        <button
          type="button"
          class="w-full h-10 bg-teal-700 text-white py-1 rounded-md finish-task"
        >
          Concluir
        </button>
        <button
          type="button"
          onclick="closeModalFinishTask()"
          class="w-full h-10 bg-zinc-700 text-white py-1 rounded-md"
        >
          Cancelar
        </button>
      </div>
    </div>

    <div
      class="absolute top-0 w-full h-full hidden justify-center items-center bg-black/50"
      id="modal-remove-task"
    >
      <div class="w-max h-auto bg-zinc-200 rounded-lg p-4 space-y-3 shadow-2xl">
        <h1 class="text-zinc-900 text-lg font-extrabold text-start py-4">
          Deseja excluir essa tarefa?
        </h1>

        <button
          type="button"
          class="w-full h-10 bg-red-800 text-white py-1 rounded-md remove-task"
        >
          Excluir
        </button>
        <button
          type="button"
          onclick="closeModalRemoveTask()"
          class="w-full h-10 bg-zinc-700 text-white py-1 rounded-md"
        >
          Cancelar
        </button>
      </div>
    </div>

    <div
      id="alert"
      class="hidden min-w-60 fixed z-50 h-14 top-32 right-2 lg:top-14 lg:right-5 mt-4 p-4 text-zinc-800-50 bg-zinc-50 border-2 border-teal-900/30 rounded-md transition-transform transform translate-x-0 shadow-xl"
      role="alert"
    ></div>

    <script src="script.js"></script>
  </body>
</html>
